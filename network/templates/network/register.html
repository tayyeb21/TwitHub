{% extends "network/layout.html" %} 
{% load static %} 
{% block style %}
<link rel="stylesheet" href="{% static 'network/auth.css' %}" />
{% endblock %} 
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-2 col-sm-*"></div>
    <div class="col-lg-4 col-md-8 col-sm-12">
      <div class="card mt-5">
        <div class="card-header">
          <div class="text-center">
            <h2>Register</h2>
          </div>
        </div>
        <div class="card-body">
          {% if message %}
          <div class="auth-message mb-2">{{ message }}</div>
          {% endif %}
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" autofocus type="text" name="fullname" placeholder="Full Name" />
            </div>
            <div class="form-group">
              <input class="form-control" autofocus type="text" name="username" placeholder="Username" />
            </div>
            <div class="form-group">
              <input class="form-control" type="email" name="email" placeholder="Email Address" />
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password" />
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" />
            </div>
            <input class="btn btn-primary" type="submit" value="Register" />
          </form>
          <div class="mt-2">
              Already have an account? <a href="{% url 'login' %}">Log In here.</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-2 col-sm-*"></div>
  </div>
</div>

{% endblock %}
